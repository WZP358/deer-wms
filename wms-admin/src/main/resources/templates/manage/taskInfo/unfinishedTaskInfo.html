<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('接口调用记录')"/>
    <style type="text/css">
        #inline-font {
            margin-right: 5px;
            font-size: 30px;
        }

        .element_container {
            width: 200px;
            display: inline-block;
        }

        div.popContainer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            text-align: center;
        }
    </style>
</head>
<body class="gray-bg">
<div id="myVue">
    <div class="container-div" onmousemove="parent.updateTimeOut()">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                箱号：<input type="text" name="boxCode"/>
                            </li>
                            <li>
                                类型：
                                <select name="type">
                                    <option value=""></option>
                                    <option value="1">出空筐或半筐到到入库口</option>
                                    <option value="2">入库口入空筐</option>
                                    <option value="3">入库口入有料筐</option>
                                    <option value="11">出筐到点数机</option>
                                    <option value="12">点数任务执行</option>
                                    <option value="13">点数机出筐回货架</option>
                                    <option value="14">载具出货到出货口</option>
                                    <option value="15">异常处理位调度中</option>
                                    <option value="21">盘点任务(待盘点物料出库)</option>
                                    <option value="22">盘点任务(空筐出库)</option>
                                    <option value="23">盘点任务(点数任务执行)</option>
                                    <option value="24">盘点任务(空筐回货架)</option>
                                    <option value="25">盘点任务(满筐至入库口)</option>
                                    <option value="26">盘点任务(贴标回库)</option>
                                </select>
                            </li>
                            <li>
                                状态：
                                <select name="state">
                                    <option value=""></option>
                                    <option value="0">待下发</option>
                                    <option value="1">已下发(任务中)</option>
                                    <option value="5">任务中</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                        class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                        class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-danger btn-edit disabled" @click="manualFinish()"
                   style="background-color: #598dff;border-color: #598dff;" shiro:hasPermission="taskInfo:manualFinish">
                    <i class="glyphicon glyphicon-ok"></i> 手动完成
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true" style="white-space:nowrap"></table>
            </div>
        </div>
    </div>
    <!-- 刷卡验证 -->
    <div class='popContainer'>
        <div style="margin: 10px;width:400px;margin:0 auto;height: 160px;text-align:center;
				background:white;margin-top:200px;border-radius: 10px;">
            <div style="width:400px;height: 30px;margin-top:10px">
                <span style="font-size:20px;margin-top:20px">登录</span>
            </div>
            <hr/>
            <div style="margin-top:20px;">
                <span id="inline-font">卡号:</span>
                <div class="element_container" style="width:200px;height:50px;">
                    <el-input placeholder="请输入卡号" @change="qwe" id="card" type="password" v-model="card"></el-input>
                </div>
            </div>
        </div>
    </div>
    <div th:include="include :: footer"></div>
</div>
<script th:inline="javascript">
    var prefix = ctx + "in/taskInfo";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            detailUrl: prefix + "/detail",
            modalName: "调用接口记录",
            showExport: false,
            columns: [
                {
                    checkbox: true
                },
                {
                    field: 'taskId',
                    title: '任务编号',
                    visible: true
                },
                {
                    field: 'boxCode',
                    title: '箱号',
                    visible: true
                },
                {
                    field: 'type',
                    title: '类型',
                    sortable: true,
                    formatter: function (value, row, index) {
                        switch (value) {
                            case 1:
                                return "出空筐或半筐到到入库口";
                                break;
                            case 2:
                                return "入库口入空筐";
                                break;
                            case 3:
                                return "入库口入有料筐";
                                break;
                            case 11:
                                return "出筐到点数机";
                                break;
                            case 12:
                                return "点数任务执行";
                                break;
                            case 13:
                                return "点数机出筐回货架";
                                break;
                            case 14:
                                return "载具出货到出货口";
                                break;
                            case 15:
                                return "异常处理位调度中";
                                break;
                            case 21:
                                return "盘点任务(待盘点物料出库)";
                                break;
                            case 22:
                                return "盘点任务(空筐出库)";
                                break;
                            case 23:
                                return "盘点任务(点数任务执行)";
                                break;
                            case 24:
                                return "盘点任务(空筐回货架)";
                                break;
                            case 25:
                                return "盘点任务(满筐至入库口)";
                                break;
                            case 26:
                                return "盘点任务(贴标回库)";
                                break;
                        }
                    }
                },
                {
                    field: 'state',
                    title: '状态',
                    sortable: true,
                    formatter: function (value, row, index) {
                        switch (value) {
                            case 0:
                                return "待下发";
                                break;
                            case 1:
                                return "已下发(任务中)";
                                break;
                            case 3:
                                return "已完成";
                                break;
                            case 3:
                                return "任务中";
                                break;
                        }
                    }
                },
                {
                    field: 'quantity',
                    title: '数量',
                    sortable: true
                },
                {
                    field: 'completeQuantity',
                    title: '点数完成数量',
                    sortable: true
                },
                {
                    field: 'operatorName',
                    title: '操作人员',
                    sortable: true
                },
                {
                    field: 'taskStartTime',
                    title: '操作开始时间',
                    sortable: true
                },
                {
                    field: 'taskEndTime',
                    title: '操作结束时间',
                    sortable: true
                },
            ]
        };
        $.table.init(options);
    });
    var app = new Vue({
        el: '#myVue',
        data: {
            operator: '',
            card: '',
            loginPerson: '',
            loginPersonCardNo: '',
            taskStartTime: '',

        },
        methods: {
            manualFinish: function () {
                let that = this;
                $.modal.confirm("是否确定手动完成此任务？", function () {
                    var rows = $('#bootstrap-table').bootstrapTable('getAllSelections');
                    // if (rows[0].type !== 12) {
                    //     $.modal.msgWarning("请勾选点数任务，勿勾选其他任务！")
                    //     return false;
                    // }
                    $.modal.loading("处理中，请稍等");
                    var list = {
                        id: rows[0].id,
                        loginPersonCardNo: that.loginPersonCardNo,
                    };
                    $.ajax({
                        type: "post",
                        url: "/in/taskInfo/manualFinish",
                        data: JSON.stringify(list),
                        dataType: "json",
                        contentType: "application/json;charset-UTF-8",
                        /*async: false,*/
                        error: function (data) {
                            $.modal.msgError("系统错误，请联系管理员");
                            $.modal.closeLoading();
                        },
                        success: function (data) {
                            $.modal.closeLoading();
                            if (data.code == 200) {
                                $.table.refresh();
                                $.modal.msgSuccess("处理成功!");
                            } else {
                                $.modal.msgError(data.msg);
                            }
                        }
                    });
                });
            },
            isNull: function (param) {
                if (param === null || param === undefined || param === '') {
                    return true;
                }
                return false;
            },
            //刷卡验证
            qwe: function () {
                let that = this;
                if (that.card == '' || that.card == null) {
                    alert("请刷卡登陆！");
                    return false
                }
                let card = {
                    card: that.card,
                }
                $.ajax({
                    type: "post",
                    url: "/system/operator/findByCard",
                    data: JSON.stringify(card),
                    dataType: "json",
                    contentType: "application/json;charset-UTF-8",
                    async: false,
                    error: function (data) {
                        $.modal.msgError("系统错误");
                    },
                    success: function (data) {
                        if (data.code === 200) {
                            that.taskStartTime = that.date;
                            that.loginPerson = data.data.operatorName + data.data.empNo;
                            that.loginPersonCardNo = data.data.operatorCard;
                            that.card = '';
                            that.operator = data.data;
                            document.querySelector('.popContainer').style.display = 'none';
                        } else {
                            $.modal.msgError("系统无此账户,请联系管理员！");
                        }
                    },
                });
            },
        },
        created: function () {
        },
        mounted: function () {
            $('#card').focus();
        }
    })
</script>
</body>
</html>
