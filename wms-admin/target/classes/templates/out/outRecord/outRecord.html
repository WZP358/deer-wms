                        <ul>
                            <li>
                                工单ID：<input type="text" name="billNo"/>
                            </li>
                            <li>

                            </li>
                            <li>

                            </li>
                            <li>
                                类型：
                                <select name="pickType">
                                    <option value="-1"></option>
                                    <option value="1">MES工单自动出库</option>
                                    <option value="2">工单手动出库</option>
                                    <option value="3">退货出库</option>
                                    <option value="4">IQC数据扣减</option>
                                    <option value="5">账户别名发放</option>
                                    <option value="6">非工单出库</option>
                                    <option value="7">物料转卖</option>
                                    <option value="8">账户别名接收</option>
                                    <option value="9">退库</option>
                                    <option value="10">报废出库</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                        class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                        class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>

                            return "数据已扣减";
                        }
                        else if(value === 5){
                            return "取消";
                        }
                    }
                },
            ]
        };
        $.table.init(options);
        function queryParams(params) {
            var search = $.table.queryParams(params);
