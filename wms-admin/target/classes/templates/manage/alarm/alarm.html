<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('接口调用记录')"/>
    <style type="text/css">
        #inline-font {
            margin-right: 5px;
            font-size: 30px;
        }
        .element_container {
            width: 200px;
            display: inline-block;
        }
        div.popContainer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            text-align: center;
        }
    </style>
</head>
<body class="gray-bg">
<div id="myVue">
    <div class="container-div" onmousemove="parent.updateTimeOut()">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                接口类型：
                                <select name="type">
                                    <option value="-1"></option>
                                    <option value="1">不合格库存存储超期报警</option>
                                    <option value="2">硬件报警</option>
                                    <option value="3">出入库检测有无货报警</option>
                                    <option value="4">呼叫AGV取载具失败</option>
                                    <option value="5">点数箱数量不足</option>
                                </select>
                            </li>
                            <li>
                                状态：
                                <select name="state">
                                    <option value="-1"></option>
                                    <option value="1">未处理</option>
                                    <option value="2">已处理</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                        class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                        class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-danger btn-del btn-del disabled" @click="manualPush()" shiro:hasPermission="warnInformation:manualPush"
                   style="background-color: #00ceff;border-color: #00ceff;">
                    <i class="glyphicon glyphicon-ok"></i> 已处理
                </a>
                <a class="btn btn-danger btn-del disabled" @click="deleteByIds()" shiro:hasPermission="warnInformation:delete">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-primary btn-edit disabled" v-if="operator.checkPermission == 2"
                   @click="wareHouseMoving(1)" >
                    <i class="glyphicon glyphicon-sort"></i> 移动至异常处理货位
                </a>
                <a class="btn btn-primary btn-edit disabled" v-if="operator.checkPermission == 2"
                   @click="wareHouseMoving(2)" >
                    <i class="glyphicon glyphicon-sort"></i> 回原货位
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true" style="white-space:nowrap"></table>
            </div>
        </div>
    </div>
    <!-- 刷卡验证 -->
    <div class='popContainer'>
        <div style="margin: 10px;width:400px;margin:0 auto;height: 160px;text-align:center;
				background:white;margin-top:200px;border-radius: 10px;">
            <div style="width:400px;height: 30px;margin-top:10px">
                <span style="font-size:20px;margin-top:20px">登录</span>
            </div>
            <hr/>
            <div style="margin-top:20px;">
                <span id="inline-font">卡号:</span>
                <div class="element_container" style="width:200px;height:50px;">
                    <el-input placeholder="请输入卡号" @change="qwe" id="card" type="password" v-model="card"></el-input>
                </div>
            </div>
        </div>
    </div>
    <div th:include="include :: footer"></div>
</div>
<script th:inline="javascript">
    var prefix = ctx + "warnInformation";

    $(function () {
        var options = {
            url: prefix + "/findList",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            detailUrl: prefix + "/detail",
            modalName: "调用接口记录",
            showExport: false,
            columns: [
                {
                    checkbox: true
                },
                {
                    field: 'warnId',
                    title: 'ID',
                    visible: true
                },
                {
                    field: 'location',
                    title: '报警位置',
                    visible: true
                },
                {
                    field: 'state',
                    title: '状态',
                    visible: true,
                    formatter: function (value, row, index) {
                        if (value === 1) {
                            return "未处理"
                        }
                        if (value === 2) {
                            return "已处理"
                        }
                    }
                },
                {
                    field: 'memo',
                    title: '报警类型',
                    visible: true
                },
                {
                    field: 'content',
                    title: '错误信息',
                    visible: true
                },
                {
                    field: 'createTime',
                    title: '发生时间',
                    visible: true
                },
                {
                    field: 'finishTime',
                    title: '处理时间',
                    visible: true
                },
                {
                    field: 'within',
                    title: '处理时长',
                    visible: true
                },
                {
                    field: 'name',
                    title: '处理人',
                    visible: true,
                    formatter: function (value, row, index) {
                        if(row.state === 2 &&(value === null || value === undefined || value === '')){
                            return "立体库外墙3D显示屏处理";
                        }else{
                            return value;
                        }
                    }
                },
                {
                    field: 'boxCode',
                    title: '箱号',
                    visible: true
                },
                {
                    field: 'type',
                    title: '类型',
                    visible: true,
                    formatter: function (value, row, index) {
                        if (value === 1) {
                            return "不合格库存存储超期报警"
                        }
                        if (value === 2) {
                            return "硬件报警"
                        }
                        if (value === 3) {
                            return "出入库检测有无货报警"
                        }
                        if (value === 4) {
                            return "呼叫AGV取载具失败"
                        }
                        if (value === 5) {
                            return "点数箱数量不足"
                        }
                    }
                },

                {
                    field: 'processMethod',
                    title: '处理方法',
                    visible: true
                },
            ]
        };
        $.table.init(options);
    });
    var app = new Vue({
        el: '#myVue',
        data: {
            operator:'',
            card: '',
            loginPerson: '',
            loginPersonCardNo: '',
            taskStartTime: '',

        },
        methods: {
            manualPush:function(){
                let that = this;
                $.modal.confirm("是否确定此异常已手动处理完成？",function(){
                    var rows = $('#bootstrap-table').bootstrapTable('getAllSelections');
                    var ids = [];
                    for(var j=0;j<rows.length;j++){
                        ids.push(rows[j].warnId);
                        if(rows[j].state !== 1) {
                            $.modal.msgWarning("请勾选未处理异常，勿勾选其他状态的！")
                            return false;
                        }
                    }
                    $.modal.loading("处理中，请稍等");
                    var list = {
                        ids: ids,
                        loginPersonCardNo: that.loginPersonCardNo,
                    };
                    $.ajax({
                        type: "post",
                        url: "/warnInformation/manualManage",
                        data: JSON.stringify(list),
                        dataType: "json",
                        contentType: "application/json;charset-UTF-8",
                        /*async: false,*/
                        error: function (data) {
                            $.modal.msgError("系统错误，请联系管理员");
                            $.modal.closeLoading();
                        },
                        success: function (data) {
                            $.modal.closeLoading();
                            if (data.code == 200) {
                                $.table.refresh();
                                $.modal.msgSuccess("处理成功!");
                            } else {
                                $.modal.msgError(data.msg);
                            }
                        }
                    });
                });
            },
            isNull: function (param) {
                if (param === null || param === undefined || param === '') {
                    return true;
                }
                return false;
            },
            //刷卡验证
            qwe: function () {
                let that = this;
                if (that.card == '' || that.card == null) {
                    alert("请刷卡登陆！");
                    return false
                }
                let card = {
                    card: that.card,
                }
                $.ajax({
                    type: "post",
                    url: "/system/operator/findByCard",
                    data: JSON.stringify(card),
                    dataType: "json",
                    contentType: "application/json;charset-UTF-8",
                    async: false,
                    error: function (data) {
                        $.modal.msgError("系统错误");
                    },
                    success: function (data) {
                        if (data.code === 200) {
                            that.taskStartTime = that.date;
                            that.loginPerson = data.data.operatorName + data.data.empNo;
                            that.loginPersonCardNo = data.data.operatorCard;
                            that.card = '';
                            that.operator = data.data;
                            document.querySelector('.popContainer').style.display = 'none';
                        } else {
                            $.modal.msgError("系统无此账户,请联系管理员！");
                        }
                    },
                });
            },
            //库内移动
            wareHouseMoving: function (num) {
                let that = this;
                var rows = $('#bootstrap-table').bootstrapTable('getAllSelections');
                if(that.isNull(rows[0].boxCode)){
                    $.modal.msgError("请选择出入库检测有无货报警");
                    return false;
                }
                $.modal.loading("处理中，请稍等");
                var list = {
                    boxCode: rows[0].boxCode,
                    loginPersonCardNo: that.loginPersonCardNo,
                    type:num,
                    taskId:rows[0].taskId,
                };
                $.ajax({
                    type: "post",
                    url: "/inventoryCheck/wareHouseMove",
                    data: JSON.stringify(list),
                    dataType: "json",
                    contentType: "application/json;charset-UTF-8",
                    /*async: false,*/
                    error: function (data) {
                        $.modal.msgError("系统错误，请联系管理员");
                        $.modal.closeLoading();
                    },
                    success: function (data) {
                        $.modal.closeLoading();
                        if (data.code == 200) {
                            $.table.refresh();
                            if (num === 1) {
                                $.modal.msgSuccess("任务下发成功!请前往异常处理货位");
                            }else{
                                $.modal.msgSuccess("任务下发成功!");
                            }
                        } else {
                            $.modal.msgError(data.msg);
                        }
                    }
                });
            },
            //批量删除报警信息
            deleteByIds:function(){
                let that = this;
                $.modal.confirm("是否确定删除？",function(){
                    var rows = $('#bootstrap-table').bootstrapTable('getAllSelections');
                    var ids = [];
                    for(var j=0;j<rows.length;j++){
                        ids.push(rows[j].warnId);
                        if(rows[j].state === 1) {
                            $.modal.msgError("请勾选已处理异常，未处理异常不允许删除！")
                            return false;
                        }
                    }
                    $.modal.loading("处理中，请稍等");
                    $.ajax({
                        type: "post",
                        url: "/warnInformation/remove",
                        data: JSON.stringify({ids:ids}),
                        dataType: "json",
                        contentType: "application/json;charset-UTF-8",
                        /*async: false,*/
                        error: function (data) {
                            $.modal.msgError("系统错误，请联系管理员");
                            $.modal.closeLoading();
                        },
                        success: function (data) {
                            $.modal.closeLoading();
                            if (data.code == 200) {
                                $.table.refresh();
                                $.modal.msgSuccess("删除成功!");
                            } else {
                                $.modal.msgError(data.msg);
                            }
                        }
                    });
                });
            },
        },
        created:function(){
            let that = this;
            /*$.ajax({
                type: "post",
                url: "/accountAlias/findAccountAliasList",
                data: JSON.stringify(),
                dataType: "json",
                contentType: "application/json;charset-UTF-8",
                async: false,
                error: function (data) {
                    $.modal.msgError("系统错误");
                },
                success: function (data) {

                },
            });*/
        },
        mounted: function () {
            $('#card').focus();
        }
    })
</script>
</body>
</html>
